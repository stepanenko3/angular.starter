<div class="nav-underlay"></div>
<div class="catalog-inner" *ngIf="page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="page-header page-header_white">
                    <div class="page-header__i">
                        <app-breadcrumbs></app-breadcrumbs>
                        <h1 class="page__title" [innerHtml]="textToChars(page.descriptions | valueByLang:'title')"></h1>
                    </div>
                </div>
                <div class="page__text" [innerHtml]="page.descriptions | valueByLang:'description' | safe:'html'"></div>
            </div>
        </div>
    </div>
</div>
